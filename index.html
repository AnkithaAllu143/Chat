<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevConnect - Developer Community</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --accent: #0066ff;
      --card-bg: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f9f9f9;
      --card-bg: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 220px;
      padding: 1rem;
      background: #202020;
      color: white;
    }

    nav h2 {
      margin-bottom: 2rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 1rem 0;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    .post-input {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .post-input textarea {
      width: 100%;
      height: 60px;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      resize: none;
      font-size: 1rem;
    }

    .post-input button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .post {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .post .tag {
      color: var(--accent);
      font-weight: bold;
    }

    aside {
      width: 220px;
      padding: 1rem;
      background: #e9e9e9;
    }

    aside h3 {
      margin-top: 0;
    }

    .theme-toggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }

    @media(max-width: 800px) {
      nav, aside {
        display: none;
      }
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>DevConnect</h2>
    <ul>
      <li onclick="filterFeed('all')">üè† Home</li>
      <li onclick="filterFeed('javascript')">üü® JavaScript</li>
      <li onclick="filterFeed('html')">üî∂ HTML</li>
      <li onclick="filterFeed('css')">üî∑ CSS</li>
      <li onclick="filterFeed('webdev')">üåê Web Dev</li>
    </ul>
  </nav>

  <main>
    <div class="post-input">
      <textarea id="newPost" placeholder="Share something... #tag"></textarea>
      <button onclick="addPost()">Post</button>
    </div>
    <div class="feed" id="feed"></div>
  </main>

  <aside>
    <h3>Trending Tags</h3>
    <ul>
      <li>#webdev</li>
      <li>#css</li>
      <li>#javascript</li>
    </ul>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
  </aside>

  <script>
    const feed = document.getElementById('feed');
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);

    const posts = JSON.parse(localStorage.getItem('posts')) || [
      { content: "Loving the power of #javascript!", tag: "javascript" },
      { content: "Designing with #css grid is so fun!", tag: "css" },
      { content: "Building cool layouts using #html", tag: "html" },
      { content: "This platform is üî• for #webdev", tag: "webdev" }
    ];

    function renderFeed(filter = 'all') {
      feed.innerHTML = '';
      const filtered = filter === 'all' ? posts : posts.filter(p => p.tag === filter);
      filtered.reverse().forEach(post => {
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `<p>${post.content}</p><p class="tag">#${post.tag}</p>`;
        feed.appendChild(el);
      });
    }

    function addPost() {
      const input = document.getElementById('newPost');
      const value = input.value.trim();
      if (!value.includes('#')) return alert('Please include a #tag.');
      const tag = value.split('#')[1].split(' ')[0];
      posts.push({ content: value, tag });
      localStorage.setItem('posts', JSON.stringify(posts));
      input.value = '';
      renderFeed();
    }

    function filterFeed(tag) {
      renderFeed(tag);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    renderFeed();
  </script>
</body>
</html>
