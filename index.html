<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevChat - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0050cc;
    }
    .message {
      margin-top: 1rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="username" placeholder="Set a username" required>
    <button onclick="registerUser()">Register</button>
    <p class="message" id="msg"></p>
    <p style="text-align:center;margin-top:1rem;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    function registerUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const username = document.getElementById('username').value.trim();
      const msg = document.getElementById('msg');

      if (!email || !password || !username) {
        msg.textContent = "All fields are required.";
        msg.style.color = "red";
        return;
      }

      const users = JSON.parse(localStorage.getItem('devchat_users') || '{}');

      if (users[username]) {
        msg.textContent = "Username already taken.";
        msg.style.color = "red";
        return;
      }

      users[username] = { email, password };
      localStorage.setItem('devchat_users', JSON.stringify(users));
      msg.textContent = "Account created! Redirecting...";
      msg.style.color = "green";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
